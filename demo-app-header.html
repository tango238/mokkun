<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppHeader Demo - Mokkun</title>
  </head>
  <body>
    <div id="app-header-container"></div>
    <main id="main-content" style="padding: 2rem;">
      <h2>AppHeader Component Demo</h2>
      <p>SmartHR Design System を参考にした AppHeader コンポーネントのデモです。</p>

      <section style="margin-top: 2rem;">
        <h3>Features</h3>
        <ul>
          <li>Header（上部バー）: ロゴ、テナント切替、アプリランチャー、ヘルプ、ユーザーメニュー</li>
          <li>AppNavi（下部バー）: アプリ名、ナビゲーション、データ同期、リリースノート</li>
          <li>レスポンシブ対応</li>
          <li>ドロップダウンメニュー</li>
          <li>アクセシビリティ対応（ARIA属性）</li>
        </ul>
      </section>

      <section style="margin-top: 2rem;">
        <h3>Event Log</h3>
        <div id="event-log" style="
          max-height: 200px;
          overflow-y: auto;
          padding: 1rem;
          background: #f5f5f5;
          border-radius: 0.5rem;
          font-family: monospace;
          font-size: 0.875rem;
        "></div>
      </section>
    </main>
    <script type="module" src="/src/demo-app-header.ts"></script>
  </body>
</html>
