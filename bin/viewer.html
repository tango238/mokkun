<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokkun</title>
  <link rel="stylesheet" href="/mokkun.css">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background-color: #f5f6f7;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1a1a2e;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .toolbar h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .toolbar-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar label {
      font-size: 14px;
      color: #a0a0a0;
    }

    .toolbar select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #3a3a5a;
      background: #2a2a4a;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      min-width: 180px;
    }

    .toolbar select:hover { border-color: #5a5a8a; }
    .toolbar select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .toolbar-spacer { flex: 1; }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #3a3a5a;
      background: transparent;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-toggle button:hover { background: #3a3a5a; }
    .theme-toggle button.active {
      background: #6366f1;
      border-color: #6366f1;
    }

    #mokkun-app {
      margin-top: 60px;
      flex: 1;
      padding: 24px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50vh;
      font-size: 18px;
      color: #666;
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 16px 24px;
      margin: 24px;
      color: #b91c1c;
    }

    body.dark-theme { background-color: #1a1a2e; }
    body.dark-theme .toolbar { background: #0f0f1a; }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="toolbar">
      <h1>Mokkun</h1>

      <div class="toolbar-section">
        <label for="screen-select">Screen:</label>
        <select id="screen-select">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="toolbar-spacer"></div>

      <div class="theme-toggle">
        <button id="light-theme" class="active">Light</button>
        <button id="dark-theme">Dark</button>
      </div>
    </div>

    <div id="mokkun-app">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <script src="/mokkun.js"></script>
  <script>
    (function() {
      var mokkunInstance = null;
      var screenSelect = document.getElementById('screen-select');
      var lightThemeBtn = document.getElementById('light-theme');
      var darkThemeBtn = document.getElementById('dark-theme');
      var currentTheme = 'light';

      // YAML URL injected by CLI (or null for sample)
      var yamlUrl = /* __YAML_URL__ */ null;

      // Theme
      function setTheme(theme) {
        currentTheme = theme;
        document.body.classList.toggle('dark-theme', theme === 'dark');
        lightThemeBtn.classList.toggle('active', theme === 'light');
        darkThemeBtn.classList.toggle('active', theme === 'dark');
        if (mokkunInstance) mokkunInstance.setTheme(theme);
      }

      lightThemeBtn.addEventListener('click', function() { setTheme('light'); });
      darkThemeBtn.addEventListener('click', function() { setTheme('dark'); });

      // Screen change
      screenSelect.addEventListener('change', function() {
        if (mokkunInstance && screenSelect.value) {
          mokkunInstance.showScreen(screenSelect.value);
        }
      });

      // Sample YAML for when no file is specified
      var sampleYaml = [
        'view:',
        '  sample:',
        '    title: "Mokkun Sample"',
        '    description: "npx mokkun <yaml-file> to view your own YAML"',
        '    fields:',
        '      - id: name',
        '        type: text',
        '        label: "Name"',
        '        required: true',
        '      - id: email',
        '        type: text',
        '        label: "Email"',
        '        input_type: email',
        '      - id: category',
        '        type: select',
        '        label: "Category"',
        '        options:',
        '          - label: "Select..."',
        '            value: ""',
        '          - label: "Option A"',
        '            value: a',
        '          - label: "Option B"',
        '            value: b',
        '      - id: message',
        '        type: textarea',
        '        label: "Message"',
        '        rows: 4',
        '    actions:',
        '      - id: submit',
        '        type: submit',
        '        label: "Submit"',
        '        style: primary',
      ].join('\n');

      // Initialize
      async function init() {
        var options = {
          container: '#mokkun-app',
          theme: currentTheme,
          onReady: function(instance) {
            var screens = instance.getScreenNames();
            screenSelect.innerHTML = '';
            screens.forEach(function(name) {
              var opt = document.createElement('option');
              opt.value = name;
              opt.textContent = name;
              screenSelect.appendChild(opt);
            });
            screenSelect.value = screens[0] || '';
          },
          onError: function(error) {
            document.getElementById('mokkun-app').innerHTML =
              '<div class="error-message"><strong>Error:</strong> ' + error.message + '</div>';
          },
          onSubmit: function(screenName, formData) {
            console.log('Submit:', screenName, formData);
          }
        };

        if (yamlUrl) {
          options.yamlUrl = yamlUrl;
        } else {
          options.yamlContent = sampleYaml;
        }

        try {
          mokkunInstance = await Mokkun.init(options);
        } catch (e) {
          document.getElementById('mokkun-app').innerHTML =
            '<div class="error-message"><strong>Error:</strong> ' + e.message + '</div>';
        }
      }

      init();
    })();
  </script>
</body>
</html>
