# Mokkun Theme Configuration
# テーマ設定ファイル

# Default theme to use when no preference is stored
default_theme: light

# Available themes
themes:
  - id: light
    name: ライト
    description: デフォルトの明るいテーマ
    # Built-in theme (no custom_css needed)

  - id: dark
    name: ダーク
    description: 目に優しいダークテーマ
    # Built-in theme (no custom_css needed)

